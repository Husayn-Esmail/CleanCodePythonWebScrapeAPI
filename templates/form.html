<!DOCTYPE html>
<html>
  <head>
    <title>Web Scraping HTML API</title>
    <!-- compliant with fastapi static files -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  </head>
  <body>
    <div>
      <h1>Search for an HTML tag in a website</h1>
      <form class="input" method="POST">
        <div class="row">
          <div>
            <!-- URL input -->
            <label for="link">Webpage URL:</label>
            <input type="text" name="link" placeholder="Enter URL">
          </div>
          <div>
            <!-- search string input -->
            <label for="qstring">Search String:</label>
            <input type="text" name="qstring" placeholder="Enter Search String">
          </div>
        </div>
        <!-- submit button -->
        <div class="button">
          <input type="submit" value="submit">
        </div>
        <!-- Only returns the element, not the search string nor the url -->
        <p>HTML element (last occurrence): {{ result }}</p>
      </form>
    </div>
  </body>
</html>
